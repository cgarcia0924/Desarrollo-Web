<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manejo de Tablas</title>
  </head>
  <body>
    <h1>Cartelera de vuelos - Aeropuerto el mirador</h1>
    <h2>Llegadas</h2>
    <table border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Aerolinea</th>
          <th>Nro Vuelo</th>
          <th>Estatus</th>
          <th>Hora Estimada</th>
          <th>Puerta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AIRLAN</td>
          <td>355</td>
          <td>ATERRIZO</td>
          <td>2:45 PM</td>
          <td>3</td>
        </tr>
        <tr>
          <td>VIAJAR</td>
          <td>556</td>
          <td>RETRAZADO</td>
          <td>2:35 PM</td>
          <td>6</td>
        </tr>
        <tr>
          <td>AEROVUELO</td>
          <td>1234</td>
          <td>EN VUELO</td>
          <td>3:45 PM</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
    <h2>Salidas</h2>
    <table border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Aerolinea</th>
          <th>Nro Vuelo</th>
          <th>Estatus</th>
          <th>Hora Estimada</th>
          <th>Puerta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AIRLAN</td>
          <td>355</td>
          <td>ATERRIZO</td>
          <td>2:45 PM</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
