<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Figuras Bàsicas SVG</title>
  </head>
  <body>
    <ol>
      <li>Círculo</li><br/>
        <svg height="100" width="100">
          <circle cx="50" cy="40" r="40" fill="red" stroke="black" stroke-width="3"/>
        </svg>
      <li>Rectángulo</li><br/>
        <svg height="450" width="250">
          <rect width="300" height="100" fill="brown" stroke="black" stroke-width="3"/>
        </svg>
      <li>Polígono</li><br/>
        <svg height="500" width="250">
          <polygon points="220,10 300,210 170,250 123,234" fill="lime" stroke="purple" stroke-width="1" />
        </svg>
      <li>Polyline</li><br/>
        <svg height="100px" width="100px">
          <polyline points="20,20 40, 25 60, 40 80,120 120, 140 200, 180" fill="non2" stroke="black" stroke-width="3" />
        </svg>
      <li>Elipse</li><br/>
        <svg height="500" width="140">
          <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="black" stroke-width="2"/>
        </svg>
      <li>Línea</li><br/>
        <svg height="410" width="100">
          <line x1="0" y1="0" x2="200" stroke="green" stroke-width="2"/>
        </svg>
    </ol>
  </body>
</html>
