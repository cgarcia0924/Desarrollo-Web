<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Controles en HTML5</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Formulario con Controles</legend>
        <select>
          <option>Medellín</option>
          <option>Bogotá</option>
          <option>Manizales</option>
          <option>Cúcuta</option>
        </select>
        <textarea name="area_texto" rows="8" cols="80"></textarea>
        <h1><em><strong>Título1</strong></em></h1>
        <b>Ejemplo 2</b>
        <p>COncetnido parrafo</p>
        <label for="nombre">Texto de label</label>
        <input type="text" name="name" id="nombre">
      </fieldset>
    </form>
  </body>
</html>
