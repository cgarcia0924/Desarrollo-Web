<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Controles en HTML5</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Datos Personales</legend>
        <p>En el siguiente fomurlario debes diligenciar todos los campos</p>
        <p>Todos los campos deben estar completos</p>
        <label for="Nombre">Nombre de Usuario </br></label>
        <input type="text" id="Nombre" value="Ej: Luis">

        </br><label for="Apellido">Email:</br></label>
        <input type="email" id="Email" value="Ej: luis@gmail.com">

        </br><label for="Edad">Edad:</br></label>
        <input type="text" id="Edad" value="Ej: 21">

        </br><label for="Recomendado">Recomendado por:</br></label>
        <select>
          <option>Google</option>
          <option>Amigo</option>
          <option>Redes Sociales</option>
        </select>

        </br><label for="Comentarios">Comentarios:</br></label>
        <textarea name="name" rows="8" cols="80"></textarea>

        <input type="submit" value="Registrar">

      </fieldset>
    </form>
  </body>
</html>
