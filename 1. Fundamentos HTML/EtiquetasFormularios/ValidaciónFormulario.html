<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Validaciones</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Validación Formularios</legend>
        <p>
        <label for="Nombres">Nombres</label>
        <input type="text" id="Nombres" placeholder="Ingrese sus nombres" size="50px" required>
        </p>
        <p>
        <label for="Apellidos">Apellidos:</label>
        <input type="text" id="Apellidos" placeholder="Ingrese sus apellidos" size="50px" required>
        </p>
        <p>
        <label for="u_email">Correo Electrónico</label>
        <input type="email" id="u_id" placeholder="Ingrese su email" size="50px" required>
        </p>
        <p>
        <label for="Edad">Edad:</label>
        <input type="number" id="Edad" placeholder="Ingrese su edad" size="50px" required>
        </p>
        <input type="submit" value="Registrar">

      </fieldset>
    </form>
  </body>
</html>
