<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elementos Input en HTML5</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Ejemplos de Inputs</legend>
        <p>Seleccionar Color<br/>
          <input type="color">
        </p>
        <p>Fecha<br/>
          <input type="date">
        </p>
        <p>Fecha-Hora<br/>
          <input type="datetime">
        </p>
        <p>Fecha Hora Local<br/>
          <input type="datetime-local">
        </p>
        <p>Archivos planos, archivos de word, Excel<br/>
          <input type="file">
        </p>
        <p>Email<br/>
          <input type="email">
        </p>
        <p>Mes<br/>
          <input type="month">
        </p>
        <p>Rango de Números<br/>
          <input type="range" min="0" max="10">
        </p>
        <p>Búsqueda<br/>
          <input type="search">
        </p>
        <p>Teléfono<br/>
          <input type="tel">
        </p>
        <p>Hora<br/>
          <input type="time">
        </p>
        <p>Dirección URL<br/>
          <input type="url">
        </p>
        <p>Semana<br/>
          <input type="week">
        </p>
        <p>Reset<br/>
          <input type="reset">
        </p>
        <p>Botón HTNL<br/>
          <input type="button" value="Botón HTML">
        </p>
        <p>Envío del Formulario<br/>
          <input type="submit">
        </p>
      </fieldset>
    </form>
  </body>
</html>
