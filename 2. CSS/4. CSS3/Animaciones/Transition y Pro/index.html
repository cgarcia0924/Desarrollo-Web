<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scale=no">  
    <title>Transition</title>  
    <style media="screen">
        #contenedor{
            width: 1000px;
            height: 600px;
            border: 2px solid;
            margin: 0 auto;
            background-color: blue;
            transition: background 1s;
        }
        #contenedor:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <section id="contenido">

    </section>
</body>
</html>
